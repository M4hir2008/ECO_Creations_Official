<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social</title>
  <!-- Icons via Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      line-height: 1.6;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 0.5rem 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      padding: 0.5rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin: 10px 0;
    }

    .social-link {
      text-decoration: none;
      color: #333;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .social-link:hover {
      color: #0077cc;
    }

    .social-link i {
      font-size: 1.5em;
    }

    footer {
      text-align: center;
      margin: 30px 0;
      color: #777;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      nav a {
        margin: 10px;
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Connect with ECO Creations</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="social.html">Social</a>
  </nav>

  <main>
    <h2>Follow Us:</h2>
    <ul>
      <li><a class="social-link" href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i> YouTube</a></li>
      <li><a class="social-link" href="https://discord.com" target="_blank"><i class="fab fa-discord"></i> Discord</a></li>
      <li><a class="social-link" href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i> Facebook</a></li>
      <li><a class="social-link" href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
    </ul>
  </main>

  <footer>@Eco Creations 2025</footer>

</body>
</html>
