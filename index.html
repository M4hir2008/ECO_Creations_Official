<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECO Creations</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(to bottom, #333, #000); color: #fff; }
    header { background-color: #111; padding: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    header h1 { font-size: 2.5rem; color: #eee; }
    nav a { color: #fff; margin: 0 15px; text-decoration: none; font-size: 1.1rem; }
    .banner { margin-top: 20px; background: url('images/animated-banner.gif') no-repeat center center/cover; height: 150px; width: 100%; animation: pulse 3s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 0.9; } 50% { opacity: 1; } }
    .content { text-align: center; padding: 30px 20px; }
    .content p { font-size: 1.2rem; margin-bottom: 20px; }
    .container-section { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .book-box { background: #666; width: 140px; height: 180px; display: flex; justify-content: center; align-items: center; border-radius: 8px; cursor: pointer; position: relative; transition: transform 0.3s ease; }
    .book-box:hover { transform: scale(1.05); }
    .book-box.empty:hover { transform: none; cursor: default; }
    .label { position: absolute; bottom: 5px; font-size: 0.9rem; }
    footer { text-align: center; padding: 20px; background-color: #111; font-size: 0.9rem; }
    @media (max-width: 768px) {
      header h1 { font-size: 2rem; }
      .book-box { width: 45%; height: 160px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ECO Creations</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="series.html">Series</a>
      <a href="social.html">Social</a>
    </nav>
  </header>
  <div class="banner"></div>
  <section class="content">
    <p>We are a small group of friends from Bangladesh<br>
      Writing to entertain people. Join our journey and stay together....</p>
    <h2>Our Books And Series:</h2>
    <div class="container-section">
      <a class="book-box" href="series1.html" style="background-image:url('images/cover1.jpg'); background-size:cover;"></a>
      <a class="book-box" href="series2.html" style="background-image:url('images/cover2.jpg'); background-size:cover;"></a>
      <a class="book-box" href="series3.html" style="background-image:url('images/cover3.jpg'); background-size:cover;"></a>
      <div class="book-box empty">Coming Soon</div>
      <div class="book-box empty">Coming Soon</div>
    </div>
  </section>
  <footer>@Eco Creations 2025</footer>
</body>
</html>
